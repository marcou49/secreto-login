<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>{{titulo_pagina}}</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>

    <body>

    <!-- Navegación -->

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <a class="logo my-0 mr-md-auto font-weight-normal" href="/">richardcasares</a>

        <ul class="nav nav-pills">

            <li class="nav-item">
                <a class="nav-link  {{ 'active' if active_page == 'inicio' else '' }}" href="/">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'sobre_mi' else '' }}" href="/about/">Sobre mí</a>
            </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Portfolio</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/portfolio/google/">Google</a>
              <a class="dropdown-item" href="/portfolio/facebook/">Facebook</a>
              <a class="dropdown-item" href="/portfolio/peluqueria/">Pelu</a>
            </div>
          </li>
        </ul>

    </div>


    <div class="container">

        <div class=row">

            <div class="col-12">

                    {% block content %} {% endblock content %}

            </div>

        </div>


    </div>


    <!-- Bootstrap core JavaScript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
