{% extends "base.html" %}

{% block content %}

<h1>Mandar Mensajes</h1>

<form method="post">

    <div class="form-group">
        <label>Asunto</label>
        <input type="text" name="asunto" class="form-control" >
    </div>
    <div class="form-group">
    <select name="para" class="custom-select" >

        <option disabled selected value> -- Escoge tu destinatario -- </option>

        {% for user in users %}

            <option value="{{user.email}}">{{user.name}}</option>

        {% endfor %}

    </select>
    </div>


    <div class="form-group">
        <label>Tu mensaje</label>
        <textarea class="form-control"  rows="8" name="texto"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Enviar</button>

</form>


{% endblock content %}
