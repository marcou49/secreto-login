{% extends "base.html" %}

{% block content %}

{% if user and user.secret_number %}
    <form method="post" action="/result">
        <input type="text" name="guess" placeholder="Tu número">
        <br>

        <button type="submit">Comprobar</button>
    </form>
{% else %}
    <form method="post" action="/login">
        <input type="text" name="user-name" placeholder="Tu nombre"><br>
        <input type="email" name="user-email" placeholder="Tu email"><br>
        <input type="password" name="user-password" placeholder="Tu contraseña"><br>

        <button>Enviar</button>
    </form>
{% endif %}
{% endblock content %}
